<!DOCTYPE html>
<html>

<head>
    <title>Gonio</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="goniometer.js"></script>
</head>

<body>

    <div id="message"></div>
    <button onclick="stepBack()" type="button">Step Back</button>
    <button onclick="stepForward()" type="button">Step Forward</button><br>
    <input id="vidloader" type="file" accept="video/*" />
    <div id="videocontainer">
        <video id="myVideo">
            <source src="" type="video/*">
            Your browser does not support HTML5 video.
        </video>
        <svg id="goniometer" xmlns="http://www.w3.org/2000/svg" onload="goniometerPointInit(evt)">
            <rect class="gonpoint" id="vertinitial" x="20" y="20" width="20" height="20" fill="#000000" />
            <rect class="gonpoint" id="pivot" x="80" y="80" width="20" height="20" fill="#00F000" />
            <rect class="gonpoint" id="vertfinal" x="120" y="120" width="20" height="20" fill="#0000F0" />
        </svg>
    </div>

    <p class="timefeedback" id="timestamp">
        0
    </p>
    <p class="timefeedback">
        /
    </p>
    <p class="timefeedback" id="maxtime">
        0
    </p>

    <script src="video_tools.js"></script>
</body>

</html>
