<!DOCTYPE html>
<html>

<head>
    <title>Gonio</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="goniometer.js"></script>
</head>

<body>

    <div id="message"></div>
    <button onclick="stepBack()" type="button">Step Back</button>
    <button onclick="stepForward()" type="button">Step Forward</button><br>
    <input id="vidloader" type="file" accept="video/*" />
    <div id="videocontainer">
        <video id="myVideo">
            <source src="" type="video/*">
            Your browser does not support HTML5 video.
        </video>
        <svg id="goniometer" xmlns="http://www.w3.org/2000/svg" onload="goniometerPointInit(evt)">
            <line id="initialline" x1="25" x2="85" y1="25" y2="85" stroke="orange" stroke-width="1" />
            <line id="finalline" x1="85" x2="125" y1="85" y2="125" stroke="orange" stroke-width="1" />
            <rect class="gonpoint" id="vertinitial" x="20" y="20" width="10" height="10" fill="#00000000"
                stroke="orange" stroke-width="1" />
            <rect class="gonpoint" id="pivot" x="80" y="80" width="10" height="10" fill="#00F00000" stroke="orange"
                stroke-width="1" />
            <rect class="gonpoint" id="vertfinal" x="120" y="120" width="10" height="10" fill="#0000F000"
                stroke="orange" stroke-width="1" />


        </svg>
    </div>

    <p class="timefeedback" id="timestamp">
        0
    </p>
    <p class="timefeedback">
        /
    </p>
    <p class="timefeedback" id="maxtime">
        0
    </p>

    <script src="video_tools.js"></script>
</body>

</html>
